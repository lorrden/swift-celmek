name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  macos:
    runs-on: macos-13
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      uses: swift-actions/setup-swift@v1
      run: swift build -v
    - name: Run tests
      uses: swift-actions/setup-swift@v1
      run: swift test -v
  linux:
    runs-on: ubuntu-latest
    container:
      image: swift:5.9
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      uses: swift-actions/setup-swift@v1
      run: swift build -v
    - name: Run tests
      uses: swift-actions/setup-swift@v1
      run: swift test -v
